<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify</title>
</head>
<body>

<div class="table-responsive" id="food" v-cloak>
    <table class="table table-striped table-sm" border="1">
        <tr>
            <th>菜名</th>
            <th>类型</th>
            <th>单价</th>

        </tr>

        <tr v-for="food in foodList">
            <td>{{food.name}}</td>
            <td>{{food.type}}</td>
            <td>
                <form action="/menu/modify_food">
                    <input type="number" id="price" name="price" v-model="food.price">
                    <input type="number" id="id" name="id" v-model="food.id" hidden>
                    <button type="submit">确认</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<script>


    $(function () {
        $.get("/menu/getFoodInformation", function (data) {
            console.log(data);

            var app = new Vue({
                el : '#food',
                data : {
                    foodList : data,
                }
            })
        })
    })

</script>


</body>
</html>
