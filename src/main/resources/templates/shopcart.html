<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopcart</title>
</head>
<body>

<div class="table-responsive" id="food" v-cloak>
    <table class="table table-striped table-sm" border="1" >
        <tr>
            <th>菜名</th>
            <th>单价</th>
            <th>数量</th>
            <th>合计</th>
        </tr>

        <tr v-for="food in foodList">
            <td>{{food.menu}}</td>
            <td>{{food.price}}</td>
            <td>{{food.number}}</td>
            <td>{{food.price*food.number}}</td>
        </tr>

    </table>

    <form action="/menu/buyOrDelete">
        <div>
            <input type="submit" name="select" value="支付">
            <input type="submit" name="select" value="清空">
        </div>

    </form>
</div>

<script>

    $(function () {
        $.get("/menu/ShopCart", function (data) {
            console.log(data);

            var app = new Vue({
                el : '#food',
                data : {
                    foodList : data,
                    sum : 0,
                }
            })
        })
    })

</script>

</body>
</html>
