<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div class="table-responsive" id="food" v-cloak>
    <table class="table table-striped table-sm" border="1">
        <tr>
            <th>订单号</th>
            <th>手机号</th>
            <th>购买用户</th>
            <th>购买物品</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>

        <tr v-for="form in formList">
            <td>{{form.id}}</td>
            <td>{{form.phone}}</td>
            <td>{{form.username}}</td>
            <td>{{form.menu}}</td>
            <td>{{form.price}}</td>
            <td>{{form.destination}}</td>
        </tr>
    </table>
</div>


<script>

    $(function () {
        $.get("/menu/getOrderInformation", function (data) {
            console.log(data);

            var app = new Vue({
                el : '#food',
                data : {
                    formList : data,
                }
            })
        })
    })

</script>
</body>
</html>
