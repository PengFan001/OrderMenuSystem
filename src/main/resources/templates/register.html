<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/reg.css">
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <div class="login-icon" style="align-content: center">

            </div>

            <form action="/menu/sign_up">
                <div class="form1">
                    <p class="p-input pos">
                        <input type="text" id="phone" name="phone" placeholder="手机号" required autofocuso>
                    </p>
                    <p class="p-input pos">
                        <input type="password" id="password" name="password" required placeholder="请输入密码">
                    </p>
                    <p class="p-input pos">
                        <input type="text" id="username" name="username" required placeholder="真实姓名">
                    </p>
                    <p class="p-input pos">
                        <input type="text" id="destination" name="destination" required placeholder="收货地址">
                    </p>
                    <p >
                        <input type="text" id="points" name="points" value="0" hidden>
                    </p>
                </div>
                <button class="lang-btn btn-block btn-primary log-btn" type="submit">注册</button>
                <button class="lang-btn btn-block btn-primary log-btn" type="reset">取消</button>
            </form>

            <p class="right">Powered by © 2018</p>
        </div>
    </div>
</div>
<script src="../js/agree.js"></script>
<script src="../js/login.js"></script>

<script>

</script>

</body>
</html>
